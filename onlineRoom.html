<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石狩　｜ Ishikari</title>

    <link rel="stylesheet" href="./css/onlineRoom.css" />
</head>

<body>
    <div class="top">
        <img src="img/top-title.jpg" alt="">
    </div>
    <main>
        <section class="section-contact">
            <div class="container">
                <h1 style="padding-top: 10%;">資料請求・会員登録・レッスン動画請求</h1>
                <p>当店ではオンラインでのお料理レッスン教室を実施しております。<br>
                    詳細をお知りになりたい方は「資料請求希望」<br> レッスン会員登録希望の方は「会員登録希望」<br> 既に会員の方でレッスン動画の送付を希望する方は「レッスン動画希望」<br>
                    とお問い合わせ欄ににご記入ください。<br>
                    &#8251;レッスン動画希望方は、必ずご希望のレッスン動画ナンバーをご記載ください。
                </p>



                <form>
                    <div class="form-group">
                        <label for="firstname">姓*</label>
                        <input type="text" name="firstname" id="firstname" required class="form-element"
                            placeholder="浦島" />
                    </div>
                    <div class="form-group">
                        <label for="lastname">名*</label>
                        <input type="text" name="lastname" id="lastname" required class="form-element"
                            placeholder="太郎" />
                    </div>
                    <div class="form-group">
                        <label for="email">メール*</label>
                        <input type="email" name="email" id="email" required class="form-element"
                            placeholder="john.doe@example.com" />
                    </div>
                    <div class="form-group">
                        <label for="company">電話番号*</label>
                        <input type="text" name="company" id="company" class="form-element"
                            placeholder="000 0000 0000" />
                    </div>
                    <div class="form-group full">
                        <label for="message">お問い合わせ内容</label>
                        <textarea name="message" id="message" class="form-element"
                            placeholder="お問い合わせ内容を記入ください。"></textarea>
                    </div>
                    <div class="submit-group">
                        <input type="submit" value="送信" />
                    </div>
                </form>
                <div class="move">
                    <a href="index.html">トップページへ戻る</a>
                </div>
            </div>
        </section>
    </main>
    <div class="top">
        <img src="img/contact-footer.jpg" alt="">
    </div>
</body>

</html>
