<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact the team!</title>

    <link rel="stylesheet" href="./css/contact.css" />
</head>

<body>
    <main>
        <section class="section-contact">
            <div class="container">
                <a href="index.html">フォームを閉じる</a>
                <h1 style="padding-top: 10%;">お問い合わせフォーム</h1>
                <p>お問合わせ・ご予約は以下のフォームからお気軽にご連絡ください。なお、ご返答までにお時間を頂くことがございます。
                </p>

                <form>
                    <div class="form-group">
                        <label for="firstname">姓*</label>
                        <input type="text" name="firstname" id="firstname" required class="form-element"
                            placeholder="浦島" />
                    </div>
                    <div class="form-group">
                        <label for="lastname">名*</label>
                        <input type="text" name="lastname" id="lastname" required class="form-element"
                            placeholder="太郎" />
                    </div>
                    <div class="form-group">
                        <label for="email">メール*</label>
                        <input type="email" name="email" id="email" required class="form-element"
                            placeholder="john.doe@example.com" />
                    </div>
                    <div class="form-group">
                        <label for="company">電話番号*</label>
                        <input type="text" name="company" id="company" class="form-element"
                            placeholder="000 0000 0000" />
                    </div>
                    <div class="form-group full">
                        <label for="message">お問い合わせ内容</label>
                        <textarea name="message" id="message" class="form-element"
                            placeholder="お問い合わせ内容を記入ください。"></textarea>
                    </div>
                    <div class="submit-group">
                        <input type="submit" value="送信" />
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
