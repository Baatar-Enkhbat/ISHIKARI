<!DOCTYPE html>
<html lang="jp">

<head>
	<meta charset="UTF-8">
	<title>石狩　｜ Ishikari</title>
	<link rel="stylesheet" href="css/flexslider.css" type="text/css">
	<link rel="stylesheet" href="css/mobile.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<script src="js/jquery.flexslider.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(window).load(function () {
			$('.flexslider').flexslider({
				touch: true,
				pauseOnAction: false,
				pauseOnHover: false,
			});
		});
	</script>
</head>

<body>
	<!-- hamburger menu-start -->
	<header>
		<div class="top-container">
			<div class="menu-toggle" id="hamburger">
				<i class="fas fa-bars"></i>
			</div>
			<div class="overlay"></div>
			<div class="container">
				<nav>
					<h1 class="brand"></h1>
					<ul>
						<li><a href="#home"><img src="img/b1.png" alt=""></a></li>
						<li><a href="#shirase"><img src="img/b2.png" alt=""></a></li>
						<li><a href="#susume"><img src="img/b3.png" alt=""></a></li>
						<li><a href="#gyara"><img src="img/b4.png" alt=""></a></li>
						<li><a href="#access"><img src="img/b5.png" alt=""></a></li>
						<li><a href="#contact"><img src="img/b6.png" alt=""></a></li>
					</ul>
				</nav>
			</div>
	</header>
	<div class="menu-bar">
		<img src="img/menu-back.jpg" alt="">
	</div>
	<!-- hamburger menu-end -->

	<!-- slide-show-start -->
	<div class="flexslider" id="home">
		<ul class="slides">
			<li>
				<img src="img/background-1.jpg" alt="">
			</li>
			<li>
				<img src="img/background-2.jpg" alt="">
			</li>
		</ul>
	</div>
	<!-- slide-show-end -->
	</div>
	<!-- mid-start -->
	<section id="shirase">
		<div class="mids">
			<div class="img1">
				<img src="img/img-m.jpg" alt="">
			</div>
			<div class="btn-1">
				<a href="#"><img src="img/mottomiru.png" alt=""></a>
			</div>
		</div>
	</section>
	<!-- mid-end -->
	<!-- mid2-start -->
	<div class="mids" id="susume">
		<div class="img1">
			<img src="img/img-m2.jpg" alt="">
		</div>
		<div class="btn-2">
			<a href="#"><img src="img/mottomiru2.png" alt=""></a>
		</div>
		<div id="gyara"></div>
		<div class="btn-3">
			<a href="#"><img src="img/mottomiru3.png" alt=""></a>
		</div>
	</div>
	<!-- mid2-end -->

	<!-- map-start -->
	<iframe id="access"
		src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3247.3572872743994!2d140.14735431435656!3d35.52016744639753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x602299a4639e27f1%3A0x99ffc82088465d32!2z44CSMjkwLTAwMDQg5Y2D6JGJ55yM5biC5Y6f5biC6L6w5bez5Y-w6KW_77yR5LiB55uu77yZ4oiS77yW!5e0!3m2!1sja!2sjp!4v1632663164204!5m2!1sja!2sjp"
		width="100%" height="550" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
	<!-- map-end -->

	<!-- mid3-start -->
	<div class="mids" id="contact">
		<div class="img1">
			<img src="img/img-m3.jpg" alt="">
		</div>
		<div class="btn-4">
			<a href="#"><img src="img/mottomiru4.png" alt=""></a>
		</div>
	</div>
	<!-- mid3-end -->

	<!-- footer-start -->
	<div class="container">
		<div class="top-img">
			<img src="img/img-m4.jpg" alt="">
		</div>
		<div class="footer-logo">
			<a href="https://www.facebook.com/"><img src="img/fb-logo.png" alt=""></a>
			<a href="https://www.instagram.com/accounts/login/"><img src="img/insta-logo.png" alt=""></a>
			<a class="lang" href="https://en.wikipedia.org/wiki/Language"><img src="img/lang-logo.png" alt="">
		</div></a>

		<div class="fmenu">
			<ul>
				<li><a href="#home"><img src="img/f1.png" alt=""></a></li>
				<li><a href="#shirase"><img src="img/f2.png" alt=""></a></li>
				<li><a href="#susume"><img src="img/f3.png" alt=""></a></li>
				<li><a href="#gyara"><img src="img/f4.png" alt=""></a></li>
				<li><a href="#access"><img src="img/f5.png" alt=""></a></li>
				<li><a href="#contact"><img src="img/f6.png" alt=""></a></li>
				<li><a href="#home"><img src="img/f7.png" alt=""></a></li>
			</ul>
		</div>
	</div>
	<!-- footer-end -->

	<script src="js/script.js"></script>
</body>

</html>
